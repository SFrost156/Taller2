<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  <script type="module" src="/Controller/registro.js"></script>

  <link rel="icon" href="/Resources/icons/image.png" type="image/x-icon">

  <link rel="stylesheet" href="/Styles/style2.css">


  <title>REGISTRO</title>
</head>
<body>
  <section class="formulario-crearcuenta">
    <h1>Crear una nueva cuenta</h1>
    <form id="formulario-crear">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email"><br><br>
      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password"><br><br>

      <button type="button" id="show-password">Mostrar contraseña</button><br><br>
      
      <input type="submit"  value="Registrarse">
    </form>
    <a href="/index.html">¡Ya tengo una cuenta!</a>
  </section>
</body>
</html>
